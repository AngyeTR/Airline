<!-- Este documento index contiene las principales secciones de la app (Header, Main y Footer)
    y algunos de los contenedores al interior de éstas.
    Para generar el contenido de la página se hace uso de components.js que contiene las funciones
    necesarias para generar elementos que pueden ser reutilizados. Esas funciones serán llamadas
    desde main.js donde cada llamado deberá tener los parámetros correspondientes a la función.
    
    La app es responsive, adaptandose a cualquier dispositivo a través de sus 3 tipos de vista 
    (grande, mediana y pequeña), creadas para mejorar la usabilidad según el tamaño de cada pantalla. 
    Los botones y opciones de las listas de Menú tienen la posibilidad de añadir una dirección de enlace;
    por defecto se establece "#" y algunos enlaces internos de la app como "#home", "#about-us" o "#contact". 
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap');
    </style>
    <title>Airline</title>
</head>
<!--  -->
<body>

    <!-- ------------ HEADER ------------  -->

    <header>
    <!-- Launguage Menu -->

        <div class="languageMenu-container"> 
            <span id="langCode">en </span>
            <span><img src="./images/arrow-down.svg"></span> 
            <ul class="languageMenu"> </ul>
        </div>

    <!-- Header Content -->

        <div class="title-container"> 
            <h1 class="titleName">AIRLINE</h1>
        </div>

    <!-- Header Menu -->

        <div class="headerMenu-container">
            <nav class="headerOptionMenu">
                <ul class="optionList"></ul>
            </nav>
        </div>
    </header>


<!-- ------------- MAIN   -------------  -->

    <main>
         
        <h2>Offers <hr></h2>
        <div class="mainSection" >

         <!-- Destinations -->

            <div class="destination-container" id="destinations">
                <div class="destinationCard-container">
                </div>

                <a id="chosenDestinationLink" href="#">
                    <div class="chosenDestination-container">
                        <p class="offerName" id="chosenDestinationName" ></p>
                        <hr>
                        <p>Chosen Destination</p>
                    </div>
                </a>
            </div>

         <!-- Main Menu -->

            <div class="mainMenu-container"> 
                <h3>Menu</h3>
                <ul class="mainMenuList"> </ul>
            </div>
        </div>
        
    </main

    <!-- ------------ FOOTER ------------  -->

    <footer>

        <!-- Contact Info -->
        
            <div class="contactInfo-container" id="contact">
                <h3>Follow us</h3>
            </div>

        <!-- Footer Menu  -->

            <section class="footerMenu-section"> </section>
       
    </footer>

    <script src="./src/components.js"></script>
    <script src="./src/main.js"></script>
</body>


</html>
