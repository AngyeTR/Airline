<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;800&display=swap');
    </style>
    <title>Airline</title>
</head>
<!--  -->
<body>

    <!-- ------------ HEADER ------------  -->

    <header>
    <!-- Launguage Menu -->

        <div class="languageMenu-container"> 
            <span id="langCode">en </span>
            <span><img src="./images/arrow-down.svg"></span> 
            <ul class="languageMenu"> </ul>
        </div>

    <!-- Header Content -->

        <div class="title-container"> 
            <h1 class="titleName">AIRLINE</h1>
        </div>

    <!-- Header Menu -->

        <div class="headerMenu-container">
            <nav class="headerOptionMenu">
                <ul class="optionList"></ul>
            </nav>
        </div>
    </header>


<!-- ------------- MAIN   -------------  -->

    <main>
         
        <h2>Offers <hr></h2>
        <div class="mainSection" >

         <!-- Destinations -->

            <div class="destination-container" id="destinations">
                <div class="destinationCard-container">
                </div>

                <a href="#">
                    <div class="chosenDestination-container">
                        <p class="offerName" id="chosenDestinationName" ></p>
                        <hr>
                        <p>Chosen Destination</p>
                    </div>
                </a>
            </div>

         <!-- Main Menu -->

            <div class="mainMenu-container"> 
                <h3>Menu</h3>
                <ul class="mainMenuList"> </ul>
            </div>
        </div>
        
    </main

    <!-- ------------ FOOTER ------------  -->

    <footer>

        <!-- Contact Info -->
        
            <div class="contactInfo-container" id="contact">
                <h3>Follow us</h3>
            </div>

        <!-- Footer Menu  -->

            <section class="footerMenu-section"> </section>
       
    </footer>

    <script src="./src/components.js"></script>
    <script src="./src/main.js"></script>
</body>


</html>
